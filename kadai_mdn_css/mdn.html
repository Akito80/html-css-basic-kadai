<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>要素を傾ける</title>
    <style>
        div {
            position: absolute;
            left: 50px;
            top: 50px;
            width: 150px;
            height: 150px;
            background-color: skyblue;
            transform: rotate(20deg); /* 20度傾ける */
        }
    </style>
</head>

<body>
    <div>
        要素を傾ける
    </div>
</body>

</html>
